    <!-- form -->
    <section class="section-1">
        <div class="box">
          <div class="head">
           <h3>Add New Task</h3>
          </div>
           <form>
            <!-- task -->
            <div class="taskname" style="display: flex;">
            <textarea name="taskname" id="input taskname" cols="52" rows="2" placeholder="Write your task here" style="border-radius: 5px;"></textarea>
            <div class="starIcon" style="padding-top: 10px; font-size: 23px;padding-bottom: 10px;">
            <i class="star fa-solid fa-star fa-lg icon3"></i>
              </div>
        </div>
          <br> <br>
           <!-- category -->
           <div class="form input">
            <i class='fa-solid fa-list-ul' style="padding-left:10px ;"></i>
            <label for="Category" style="font-size: 18px; padding-right: 70px; padding-left: 20px; height: 30px;">Category:</label>
            <select name="Category" id="input Category" style="height: 30px; border-radius: 5px;">
            <option value=""></option>
            <option value="Office Work">Office</option>
            <option value="Personal">Personal</option>
            <option value="Birthday">Birthday</option>
            <option value="Grocery">Grocery</option>
            </select>
          </div>
            <br> <br>
            <!-- time -->
            <div class="form input">
              <i class='fa-solid fa-clock fa-lg' style='color:#000000; padding-left:10px ;'></i>
          <label for="time" style="font-size: 18px; padding-right: 102px; padding-left: 20px;">Time:</label>
          <input type="time" id="input time" name="time" style="border-radius: 5px;">
        </div>

        
          <br> <br>
          <!-- date -->
          <div class="form input">
            <i class='fa fa-calendar fa-lg' style="padding-left:10px ;"></i>
          <label for="date" style="font-size: 18px; font-weight: 200px; padding-right: 70px; padding-left: 20px;">Due Date:</label>
          <input type="date" name="date" id="input date"style="border-radius: 5px;">
           </form>
          </div>
           <br> <br>
           <div class="icon form">
          <i class="fa fa-bell icon5" style="font-size: large; color: #000; padding-top: 3px;"></i>
          <label for="Reminder" style="font-size: 18px; padding-right: 70px; padding-left: 14px;">Reminder:</label>
            <select name="Category" id="input Category"style="border-radius: 5px;">
            <option value=""></option>
            <option value="Office Work">Before 5min</option>
            <option value="Persional">Before 10min</option>
            <option value="Birthday">Before 15min</option>
            <option value="Grocery">Before 30min</option>
            </select>
        </div>
        <br> <br>
           <div class="icon form">
            <i class="fa-solid fa-message fa-lg icon1" style="color: #000000;"></i>
            <h5>Add Note</h5>
           </div>
           <br> 
           <form action="">
            <textarea name="addnote" id="addnote" cols="59" rows="3"style="border-radius: 5px;"></textarea>
          </form>
           <br>

            <button type="button" class="btn btn-success" style="margin-right: 10px;">Save</button>
            <button type="button" class="btn btn-danger">Clear</button>
            
        </div>
