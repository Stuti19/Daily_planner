            <!-- task -->

            <label for="taskname"></label>
            <textarea name="taskname" id="input taskname" cols="65" rows="2" placeholder="Write your task here"></textarea>
          </div>
          <br> <br>
           <!-- category -->
           <div class="form input">
            <i class='fa fa-angle-down fa-lg' style="padding-left:10px ;"></i>

            <option value="">---select a card Category---</option>
            <option value="Office Work">Office</option>
            <option value="Persional">Persional</option>
            <option value="Birthday">Birthday</option>
            <option value="Grocery">Grocery</option>
            </select>
          </div>
            <br> <br>

          <label for="time" style="font-size: 18px; padding-right: 110px; padding-left: 20px;">Time:</label>

        </div>
          <br> <br>
          <!-- date -->
          <div class="form input">

          <label for="date" style="font-size: 18px; font-weight: 200px; padding-right: 70px; padding-left: 20px;">Due Date:</label>
          <input type="date" name="date" id="input date">
           </form>
